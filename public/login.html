<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-VTon - Eye Vision Tonometry Login</title>
    <meta name="description" content="Login to E-VTon Eye Health Diagnostic Platform for comprehensive eye care and glaucoma detection">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 20px;
            margin-bottom: 48px;
            opacity: 0.95;
        }

        .features {
            list-style: none;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            font-size: 16px;
            opacity: 0.9;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .checkmark {
            color: white;
            font-weight: bold;
        }

        .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 40px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 440px;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            outline: none;
        }

        .form-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 24px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .signup-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .signup-link {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                padding: 40px 24px;
            }

            .logo {
                font-size: 36px;
            }

            .tagline {
                font-size: 18px;
            }

            .login-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="left-section">
            <div>
                <h1 class="logo">E-VTon</h1>
                <p class="tagline">Eye Health Diagnostic Platform</p>
                <ul class="features">
                    <li class="feature-item">
                        <span class="feature-icon"><span class="checkmark">✓</span></span>
                        <span>Non-contact Tonometry Measurement</span>
                    </li>
                    <li class="feature-item">
                        <span class="feature-icon"><span class="checkmark">✓</span></span>
                        <span>AI-Powered Glaucoma Detection</span>
                    </li>
                    <li class="feature-item">
                        <span class="feature-icon"><span class="checkmark">✓</span></span>
                        <span>Ultrasonic Data Analytics</span>
                    </li>
                    <li class="feature-item">
                        <span class="feature-icon"><span class="checkmark">✓</span></span>
                        <span>Comprehensive Eye Health Reports</span>
                    </li>
                </ul>
            </div>
        </section>

        <section class="right-section">
            <div class="login-card">
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Please enter your credentials to continue</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-button">Login</button>

                    <p class="signup-text">
                        Don't have an account? 
                        <a href="#" class="signup-link">Sign up</a>
                    </p>
                </form>
            </div>
        </section>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            // Here you would typically send the data to a server
            console.log('Login attempt:', { email, password, remember });
            
            // For demo purposes, show success message
            alert('Login successful! (Demo mode)');
            
            // In a real application, you would redirect to the dashboard
            // window.location.href = '/dashboard';
        });

        // Forgot password handler
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('Please enter your email address:');
            if (email) {
                alert('Password reset instructions have been sent to ' + email);
            }
        });

        // Sign up handler
        document.querySelector('.signup-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Sign up functionality would redirect to registration page');
            // window.location.href = '/signup';
        });
    </script>
</body>
</html>
